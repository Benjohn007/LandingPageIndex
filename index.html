<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width intial-scale=1.0">
	<title>YOUTUBE 3</title>
	<link rel="stylesheet" type="text/css" href="css/you3.css">
	<link rel="stylesheet" type="text/css" href="webfont/css/all.min.css">
</head>
<body>
<div class="sidebar">
	<div class="logo_content">
		<div class="logo">
			<i class="fas fa-smile"></i>
			<div class="logo_name">Benjamins</div>
		</div>
		<i class="fas fa-bars" id="btn"></i>
	</div>
	<ul class="nav_list">
		<li>
				<i class="fas fa-search"></i>
				<input type="text" placeholder="Search..">
				<span class="tooltip">Search</span>
		</li>
		<li>
			<a href="#">
				<i class="fas fa-qrcode"></i>
				<span class="link_name">Dashboard</span>
			</a>
				<span class="tooltip">Dashboard</span>
		</li>
		<li>
			<a href="#">
				<i class="fas fa-user"></i>
				<span class="link_name">User</span>
			</a>
				<span class="tooltip">User</span>
		</li>
		<li>
			<a href="#">
				<i class="fas fa-envelope-open"></i>
				<span class="link_name">Message</span>
			</a>
				<span class="tooltip">Message</span>
		</li>
		<li>
			<a href="#">
				<i class="fas fa-pie-chart"></i>
				<span class="link_name">Analytics</span>
			</a>
				<span class="tooltip">Analytics</span>
		</li>
		<li>
			<a href="#">
				<i class="fas fa-folder-open"></i>
				<span class="link_name">File Manager</span>
			</a>
				<span class="tooltip">File</span>
		</li>
		<li>
			<a href="#">
				<i class="fas fa-shopping-cart"></i>
				<span class="link_name">Order</span>
			</a>
				<span class="tooltip">Order</span>
		</li>
		<li>
			<a href="#">
				<i class="fas fa-heart"></i>
				<span class="link_name">Saved</span>
			</a>
				<span class="tooltip">Saved</span>
		</li>
		<li>
			<a href="#">
				<i class="fas fa-cog"></i>
				<span class="link_name">Settings</span>
			</a>
				<span class="tooltip">Settings</span>
		</li>
	</ul>
	<div class="profile_content">
		<div class="profile">
			<div class="profile_details">
				<img src="image/man.jpg">
				<div class="name_job">
					<div class="name">Benjamin John</div>
					<div class="job">Web Designer</div>
				</div>
			</div>
			<i class="fas fa-sign-out" id="log_out"></i>
		</div>
	</div>
</div>
<div class="home_content">
	<div class="text">Home Content</div>
</div>

<script src="Js/you3.js"></script>
</body>
</html>
